<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mindset Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/logo.svg') }}">
    {% block extra_css %}{% endblock %}
</head>
<body data-mode="{{ mode }}">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="bx bx-moon"></i>
    </button>

    <!-- Navigation Toggle -->
    <button class="nav-icon" aria-label="Toggle navigation">
        <i class="bx bx-menu"></i>
    </button>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Mindset Analyzer Logo" class="logo">
                    <span class="logo-text">Mindset Analyzer</span>
                </div>
            </div>

            <ul class="list-unstyled components">
                <li class="{{ 'active' if request.endpoint == 'dashboard.index' }}">
                    <a href="{{ url_for('dashboard.index') }}" class="nav-link">
                        <i class='bx bxs-dashboard'></i> Dashboard
                    </a>
                </li>
                <li class="{{ 'active' if request.endpoint == 'dashboard.analytics' }}">
                    <a href="{{ url_for('dashboard.analytics') }}" class="nav-link">
                        <i class='bx bx-line-chart'></i> Analytics
                    </a>
                </li>
                <li class="mode-section">
                    <a href="#modeSubmenu" data-bs-toggle="collapse" class="nav-link dropdown-toggle">
                        <i class='bx bx-layer'></i> Modes
                    </a>
                    <ul class="collapse list-unstyled" id="modeSubmenu">
                        <li class="{{ 'active' if request.endpoint == 'dashboard.spiritual' }}">
                            <a href="{{ url_for('dashboard.spiritual') }}" class="nav-link">
                                <i class='bx bx-meditation'></i> Spiritual
                            </a>
                        </li>
                        <li class="{{ 'active' if request.endpoint == 'dashboard.energy' }}">
                            <a href="{{ url_for('dashboard.energy') }}" class="nav-link">
                                <i class='bx bx-battery'></i> Energy
                            </a>
                        </li>
                        <li class="{{ 'active' if request.endpoint == 'dashboard.travel' }}">
                            <a href="{{ url_for('dashboard.travel') }}" class="nav-link">
                                <i class='bx bx-map-alt'></i> Travel
                            </a>
                        </li>
                        <li class="{{ 'active' if request.endpoint == 'dashboard.creative' }}">
                            <a href="{{ url_for('dashboard.creative') }}" class="nav-link">
                                <i class='bx bx-palette'></i> Creative
                            </a>
                        </li>
                        <li class="{{ 'active' if request.endpoint == 'dashboard.learning' }}">
                            <a href="{{ url_for('dashboard.learning') }}" class="nav-link">
                                <i class='bx bx-book-open'></i> Learning
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="{{ 'active' if request.endpoint == 'dashboard.settings' }}">
                    <a href="{{ url_for('dashboard.settings') }}" class="nav-link">
                        <i class='bx bx-cog'></i> Settings
                    </a>
                </li>
                <li class="{{ 'active' if request.endpoint == 'dashboard.help' }}">
                    <a href="{{ url_for('dashboard.help') }}" class="nav-link">
                        <i class='bx bx-help-circle'></i> Help
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
