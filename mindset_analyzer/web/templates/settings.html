{% extends "base.html" %}

{% block title %}Settings - Mindset Analyzer{% endblock %}

{% block content %}
<!-- Notification Settings -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Notification Settings</h5>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="notificationToggle">
                    <label class="form-check-label" for="notificationToggle">Enable Push Notifications</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="dailyReminderToggle">
                    <label class="form-check-label" for="dailyReminderToggle">Enable Daily Reminders</label>
                </div>
                <div class="mb-3">
                    <label for="reminderTime" class="form-label">Reminder Time</label>
                    <input type="time" class="form-control" id="reminderTime">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Data Collection Settings -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Data Collection</h5>
                <div class="mb-3">
                    <label class="form-label">Collection Frequency</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="collectionFrequency" id="hourly" value="hourly">
                        <label class="form-check-label" for="hourly">Hourly</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="collectionFrequency" id="daily" value="daily">
                        <label class="form-check-label" for="daily">Daily</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="collectionFrequency" id="weekly" value="weekly">
                        <label class="form-check-label" for="weekly">Weekly</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dataRetention" class="form-label">Data Retention Period</label>
                    <select class="form-select" id="dataRetention">
                        <option value="30">30 days</option>
                        <option value="90">90 days</option>
                        <option value="180">180 days</option>
                        <option value="365">1 year</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Appearance Settings -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Appearance</h5>
                <div class="mb-3">
                    <label class="form-label">Theme</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="theme" id="light" value="light">
                        <label class="form-check-label" for="light">Light</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="theme" id="dark" value="dark">
                        <label class="form-check-label" for="dark">Dark</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="theme" id="system" value="system">
                        <label class="form-check-label" for="system">System</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="languageSelect" class="form-label">Language</label>
                    <select class="form-select" id="languageSelect">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Account Settings -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Account Settings</h5>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailInput">
                </div>
                <form id="passwordForm">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="passwordInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPasswordInput" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPasswordInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Data Management -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Data Management</h5>
                <div class="mb-3">
                    <button class="btn btn-primary" id="exportData">Export Data</button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-danger" id="deleteAccount">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
